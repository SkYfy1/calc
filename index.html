<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&family=Oswald:wght@200&family=Roboto+Condensed:wght@300&family=Victor+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calc" class="calculator">
            <div class="display">0</div>
            <div class="touch__display">
                <button class="ref grey" onclick="display.innerHTML = 0">AC</button>
                <button class="plus__min grey">+/-</button>
                <button class="proc grey">%</button>
                <button class="del dia">/</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="umn dia">x</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="minus dia">-</button>
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="plus dia">+</button>
                <button class="num zero" onclick="display.innerHTML += 0">0</button>
                <button class="dot">.</button>
                <button class="sum">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
